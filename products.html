<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanStyle | Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UrbanStyle</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart ðŸ›’ <span id="cart-count">0</span></a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="filters">
    <input type="text" id="searchBox" placeholder="Search products...">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="Men">Men</option>
      <option value="Women">Women</option>
      <option value="Accessories">Accessories</option>
    </select>
  </section>

  <section class="product-grid" id="product-list">
    <!-- Products will be inserted dynamically from products.js -->
  </section>

  <footer>
    <p>&copy; 2025 UrbanStyle</p>
  </footer>
 <script>
  document.addEventListener("DOMContentLoaded", () => {
    const navLinks = document.querySelectorAll('nav a');
    let currentPage = window.location.pathname.split("/").pop(); // get filename

    // Treat empty string (/) as index.html
    if (currentPage === "" || currentPage === "/") currentPage = "index.html";

    navLinks.forEach(link => {
      const linkPage = link.getAttribute('href');
      if (linkPage === currentPage) {
        link.classList.add('active');
      }
    });
  });
</script>
  <script src="products.js"></script>
  <script src="index.js"></script>
</body>
</html>
