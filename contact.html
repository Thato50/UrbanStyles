<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UrbanStyle | Contact</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>UrbanStyle</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Products</a>
      <a href="cart.html">Cart ðŸ›’ <span id="cart-count">0</span></a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" required></textarea>
      <button class="btn">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 UrbanStyle</p>
  </footer>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const navLinks = document.querySelectorAll('nav a');
    let currentPage = window.location.pathname.split("/").pop(); // get filename

    // Treat empty string (/) as index.html
    if (currentPage === "" || currentPage === "/") currentPage = "index.html";

    navLinks.forEach(link => {
      const linkPage = link.getAttribute('href');
      if (linkPage === currentPage) {
        link.classList.add('active');
      }
    });
  });
</script>
</body>
</html>
